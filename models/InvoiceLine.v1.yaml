title: InvoiceLine
type: object
properties:
  id:
    type: string
  product:
    type: string
  account:
    type: string
  quantity:
    type: integer
  price:
    type: integer
    format: int32
  taxes:
    type: string
    enum:
      - '15%'
      - '10%'
      - '5%'
  amount:
    type: integer
    format: int32
required:
  - price
  - taxes
  - amount
