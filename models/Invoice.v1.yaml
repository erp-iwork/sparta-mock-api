title: Invoice
type: object
properties:
  id:
    type: string
  customer:
    $ref: ./Customer.v1.yaml
  date:
    type: string
    format: date-time
  currency:
    type: string
    enum:
      - ETB
      - USD
  invoice_lines:
    type: array
    items:
      $ref: ./InvoiceLine.v1.yaml
  invoice_id:
    type: string
  status:
    type: string
    enum:
      - Draft
      - Open
      - Paid
  invoice_number:
    type: integer
    format: int32
    enum:
      - 11432
      - 77823
      - 94792
      - 43241
      - 25323
      - 50982
      - 34525
      - 56235
      - 74234
      - 23557
      - 76342
  supplier:
    $ref: ./Supplier.v1.yaml
