title: Customer
type: object
x-tags:
  - Customers
properties:
  id:
    type: integer
  code:
    type: string
  name:
    type: string
    minLength: 5
    maxLength: 10
  tag:
    type: string
  payment_term:
    type: string
    enum:
      - 15 days
      - 20 days
      - 30 days
  type:
    type: string
    enum:
      - Local
      - Foreign
  tin_number:
    type: integer
  contact:
    $ref: ./Contact.v1.yaml
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
