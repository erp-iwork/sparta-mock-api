title: Vendor
type: object
properties:
  id:
    type: integer
  account_code:
    type: string
    enum:
      - Account code -1
      - Account code -2
      - Account code -3
      - Account code -4
      - Account code -5
  name:
    type: string
    minLength: 5
    maxLength: 7
  id_tag:
    type: string
  tin_number:
    type: integer
    minimum: 111111111
    maximum: 999999999
  type:
    type: string
    enum:
      - Local
      - Foreign
  contact:
    $ref: ./Contact.v1.yaml
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  tax_type:
    type: string
    enum:
      - TOT
      - VAT
  vat:
    type: string
    enum:
      - 'VAT 15%'
      - 'withholding 35% rated purchases'
      - 'withholding 2% rated purchases'
